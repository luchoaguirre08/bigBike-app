<div class="max-w-5xl mx-auto mt-10 bg-white p-6 rounded-lg shadow">
  <h2 class="text-2xl font-bold text-center text-sky-800 mb-6">
    ğŸ“‹ Clientes Registrados
  </h2>

  <div *ngIf="clientes.length === 0" class="text-center text-gray-600">
    No hay clientes registrados.
  </div>

  <div
    *ngFor="let cliente of clientes; let i = index"
    class="border rounded-lg shadow-sm mb-4"
  >
    <!-- Encabezado del acordeÃ³n -->
    <button
      (click)="toggleCliente(i)"
      class="w-full flex items-center justify-between px-4 py-3  text-black font-semibold text-lg rounded-t-lg transition duration-300 ease-in-out hover:from-gray-400 hover:via-gray-500 hover:to-gray-400"

    >
      {{ cliente.name }}
      <i
        class="fas"
        [ngClass]="{
          'fa-chevron-up': clienteExpandido === i,
          'fa-chevron-down': clienteExpandido !== i
        }"
      ></i>
    </button>

    <!-- Cuerpo del acordeÃ³n -->
    <div
      *ngIf="clienteExpandido === i"
      class="px-4 pb-4 pt-2 bg-gray-50 rounded-b-lg space-y-3"
    >
      <div>
        <label class="block font-medium text-sm">Nombre:</label>
        <input
          [(ngModel)]="cliente.name"
          class="w-full border px-3 py-2 rounded"
          placeholder="Nombre"

        />
      </div>

      <div>
        <label class="block font-medium text-sm">Documento:</label>
        <input
          [(ngModel)]="cliente.id"
          class="w-full border px-3 py-2 rounded"
          placeholder="Documento"
          disabled="true"
        />
      </div>

      <div>
        <label class="block font-medium text-sm">TelÃ©fono:</label>
        <input
          [(ngModel)]="cliente.phone"
          class="w-full border px-3 py-2 rounded"
          placeholder="TelÃ©fono"
        />
      </div>

      <div *ngIf="cliente.qrUrl">
        <label class="block font-medium text-sm">QR generado:</label>
        <img
          [src]="cliente.qrUrl"
          alt="QR Cliente"
          class="w-24 h-24 object-contain rounded shadow"
        />
      </div>

      <button
        (click)="guardarCambios(cliente)"
        class="mt-2 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded shadow"
      >
        Guardar cambios
      </button>
    </div>
  </div>
</div>
