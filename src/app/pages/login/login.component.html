<div class="max-w-sm mx-auto mt-16 p-6 bg-white rounded shadow space-y-4">
  <h2 class="text-xl font-bold text-center">Login administrador</h2>

  <form (ngSubmit)="submit()" class="space-y-3">
    <input type="email" [(ngModel)]="email" name="email" required placeholder="Correo" class="w-full input" />
    <input type="password" [(ngModel)]="password" name="password" required placeholder="ContraseÃ±a" class="w-full input" />

    <button type="submit" class="w-full bg-sky-700 text-white py-2 rounded hover:bg-sky-800">Ingresar</button>

    <div *ngIf="error" class="text-red-600 text-sm text-center">{{ error }}</div>
  </form>
</div>
