
<app-buscar-qr-cliente></app-buscar-qr-cliente>

<div class="max-w-md mx-auto mt-10 bg-white rounded-2xl shadow-lg p-6 space-y-5">
  <h2 class="text-2xl font-bold text-center text-gray-800 flex items-center justify-center gap-2">
  <i class="fa-solid fa-clipboard"></i>
  Registro de Cliente QR
</h2>

  <form #form="ngForm" (ngSubmit)="guardarCliente(form)" class="space-y-4">
    <input type="text" [(ngModel)]="cliente.name" name="name" placeholder="Nombre"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-400 outline-none" required />

    <input type="text" [(ngModel)]="cliente.id" name="id" placeholder="Documento de identidad"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-400 outline-none" required />

    <input type="text" [(ngModel)]="cliente.phone" name="phone" placeholder="TelÃ©fono"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-cyan-400 outline-none" required />

    <div class="flex justify-center m-3">
      <button type="submit"
        class="flex items-center gap-2 px-5 py-2 rounded-full bg-gradient-to-r from-emerald-500 to-green-600 text-white font-semibold shadow hover:scale-105 active:scale-95 transition-transform duration-200">
        <i class="fas fa-qrcode text-base"></i>
        Crear QR
      </button>
    </div>
  </form>

  <!-- QR generado -->
  <app-qr-generator [value]="documentoCliente" class="m-2"></app-qr-generator>

 <div
  class="flex flex-wrap justify-center gap-4 text-center"
  *ngIf="cliente.qrUrl"
>
  <button
    (click)="printQR()"
    class="flex-1 sm:flex-none flex justify-center items-center gap-2 min-w-[150px] bg-gradient-to-r from-yellow-400 to-orange-600 hover:from-blue-600 hover:to-indigo-700 text-white font-semibold px-6 py-2 rounded-full shadow-md hover:scale-105 active:scale-95 transition-transform duration-300"
  >
    <i class="fa-solid fa-print"></i>
    Imprimir
  </button>
</div>

<div *ngIf="cliente.qrUrl" class="flex flex-col sm:flex-row justify-center items-center gap-4 mt-4">
  <button
    (click)="enviarPorWhatsApp('personal')"
    class="flex items-center gap-2 px-5 py-2 rounded-full bg-green-600 hover:bg-green-700 text-white font-semibold shadow transition-transform duration-200 hover:scale-105"
  >
    <i class="fa-brands fa-whatsapp text-lg"></i>
      Enviar QR
  </button>

    (click)="enviarPorWhatsApp('business')"
    class="flex items-center gap-2 px-5 py-2 rounded-full bg-blue-600 hover:bg-blue-700 text-white font-semibold shadow transition-transform duration-200 hover:scale-105"
  >
    <i class="fa-solid fa-briefcase text-lg"></i>
    WhatsApp Business
  </button> -->
</div>

</div>
