<div class="max-w-md mx-auto p-4 bg-white shadow rounded mt-16">
  <h2 class="text-2xl font-bold mb-4">Registro de Cliente QR</h2>
  <form #form="ngForm" (ngSubmit)="guardarCliente(form)" class="space-y-3">
    <input type="text" [(ngModel)]="cliente.name" name="name" placeholder="Nombre" required class="w-full border px-3 py-2 rounded" />
    <input type="text" [(ngModel)]="cliente.id" name="id" placeholder="Documento de identidad" required class="w-full border px-3 py-2 rounded" />
    <input type="text" [(ngModel)]="cliente.phone" name="phone" placeholder="TelÃ©fono" required class="w-full border px-3 py-2 rounded" />
    <input type="email" [(ngModel)]="cliente.email" name="email" placeholder="Email" required class="w-full border px-3 py-2 rounded" />
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Crear QR</button>
  </form>

 <app-qr-generator [value]="documentoCliente" />
</div>
