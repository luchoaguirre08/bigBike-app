<div class="flex flex-col items-center text-center">
      <qrcode [qrdata]="value" [width]="200" [errorCorrectionLevel]="'M'"></qrcode>
<div class="flex justify-between gap-4">

  <button
    (click)="printQR()"
    class="flex items-center gap-2 bg-gradient-to-r from-yellow-400 to-orange-600 hover:from-blue-600 hover:to-indigo-700 text-white font-semibold px-6 py-2 rounded-full shadow-md hover:scale-105 active:scale-95 transition-transform duration-300"
  >
   <i class="fa-solid fa-print"></i>
    Imprimir QR
  </button>



  <button
    (click)="downloadQR()"
    class="flex items-center ms-2 gap-2 bg-gradient-to-r from-green-600 to-blue-600 hover:from-blue-900 hover:to-indigo-700 text-white font-semibold px-6 py-2 rounded-full shadow-md hover:scale-105 active:scale-95 transition-transform duration-300"
  >
   <i class="fa-solid fa-download"></i>
    Descargar QR
  </button>
</div>
</div>
