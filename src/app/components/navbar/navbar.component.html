<!-- Menú móvil -->
<nav
  class="relative bg-[url('/assets/images/1.jpg')] bg-cover bg-center bg-no-repeat
         z-50 px-4 py-2 shadow-md flex flex-col items-center gap-3 md:hidden"
>
  <!-- Capa de oscurecimiento -->
  <div class="absolute inset-0 bg-black/80 z-[-1]"></div>

  <!-- Contenido del navbar -->
  <div class="flex justify-between items-center w-full">
    <!-- Logo -->
    <div class="flex items-center gap-2">
      <img src="/assets/images/logo.png" alt="Logo" class="w-12 h-12" />
    </div>

    <!-- Login / Logout con correo -->
    <div class="flex items-center gap-3 relative group overflow-hidden">
      <ng-container *ngIf="!user(); else logoutTemplate">
        <a
          routerLink="/login"
          class="flex items-center gap-1 px-3 py-1 text-xs text-white font-medium rounded-full bg-gradient-to-r from-green-400 to-emerald-600 shadow-md hover:scale-105 active:scale-95 transition-all duration-300"
        >
          <i class="fas fa-sign-in-alt text-sm animate-open-door"></i>
          <span class="hidden sm:inline">Login</span>
        </a>
      </ng-container>

      <ng-template #logoutTemplate>
        <span class="text-xs text-sky-200 italic truncate max-w-[110px]">
          {{ user()?.email }}
        </span>
        <button
          (click)="logout()"
          class="flex items-center gap-1 px-3 py-1 text-xs text-white font-medium rounded-full bg-gradient-to-r from-red-400 to-rose-600 shadow-md hover:scale-105 active:scale-95 transition-all duration-300"
        >
          <i class="fas fa-sign-out-alt text-sm animate-close-door"></i>
          <span class="hidden sm:inline">Logout</span>
        </button>
      </ng-template>
    </div>
  </div>

  <!-- Menú de íconos -->
  <div class="flex pe-5 ps-5 pt-2 rounded-lg justify-center gap-6 text-white bg-gray-400 backdrop-blur-md bg-opacity-30 w-full">
    <a routerLink="/" class="group flex flex-col items-center text-xs hover:text-cyan-400 transition-all duration-300">
      <i class="fas fa-home text-xl"></i>
      <span class="opacity-0 scale-0 group-hover:opacity-100 group-hover:scale-100 transition-all duration-300 origin-top">Inicio</span>
    </a>

    <a *ngIf="isAuthenticated" routerLink="/registro" class="group flex flex-col items-center text-xs hover:text-cyan-400 transition-all duration-300">
      <i class="fas fa-user-plus text-xl"></i>
      <span class="opacity-0 scale-0 group-hover:opacity-100 group-hover:scale-100 transition-all duration-300 origin-top">Registro</span>
    </a>

    <a *ngIf="isAuthenticated" routerLink="/agendar" class="group flex flex-col items-center text-xs hover:text-cyan-400 transition-all duration-300">
      <i class="fas fa-calendar-check text-xl"></i>
      <span class="opacity-0 scale-0 group-hover:opacity-100 group-hover:scale-100 transition-all duration-300 origin-top">Agendar</span>
    </a>

    <a *ngIf="isAuthenticated" routerLink="/citas" class="group flex flex-col items-center text-xs hover:text-cyan-400 transition-all duration-300">
      <i class="fas fa-clipboard-list text-xl"></i>
      <span class="opacity-0 scale-0 group-hover:opacity-100 group-hover:scale-100 transition-all duration-300 origin-top">Citas</span>
    </a>

    <a routerLink="/historial" class="group flex flex-col items-center text-xs hover:text-cyan-400 transition-all duration-300">
      <i class="fas fa-history text-xl"></i>
      <span class="opacity-0 scale-0 group-hover:opacity-100 group-hover:scale-100 transition-all duration-300 origin-top">Historial</span>
    </a>
  </div>
</nav>



<!-- Menú de escritorio -->
<nav class="hidden md:flex justify-between items-center px-8 py-4 bg-gray-950 text-white shadow-md z-50">
  <!-- Logo -->
  <div class="flex items-center gap-3">
    <img src="/assets/images/logo.png" alt="Logo" class="w-16 h-16" />
  </div>

  <!-- Opciones de navegación -->
  <div class="flex gap-10 text-base font-medium">
    <a
      routerLink="/"
      routerLinkActive="text-cyan-400"
      [routerLinkActiveOptions]="{ exact: true }"
      class="relative group transition-all duration-300 hover:text-cyan-400"
    >
      Inicio
      <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-cyan-400 transition-all group-hover:w-full"></span>
    </a>

    <a
      *ngIf="isAuthenticated"
      routerLink="/registro"
      routerLinkActive="text-cyan-400"
      class="relative group transition-all duration-300 hover:text-cyan-400"
    >
      Registro
      <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-cyan-400 transition-all group-hover:w-full"></span>
    </a>

    <a
      *ngIf="isAuthenticated"
      routerLink="/agendar"
      routerLinkActive="text-cyan-400"
      class="relative group transition-all duration-300 hover:text-cyan-400"
    >
      Agendar
      <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-cyan-400 transition-all group-hover:w-full"></span>
    </a>

    <a
      *ngIf="isAuthenticated"
      routerLink="/citas"
      routerLinkActive="text-cyan-400"
      class="relative group transition-all duration-300 hover:text-cyan-400"
    >
      Citas
      <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-cyan-400 transition-all group-hover:w-full"></span>
    </a>

    <a
      routerLink="/historial"
      routerLinkActive="text-cyan-400"
      class="relative group transition-all duration-300 hover:text-cyan-400"
    >
      Historial
      <span class="absolute left-0 bottom-0 w-0 h-0.5 bg-cyan-400 transition-all group-hover:w-full"></span>
    </a>
  </div>

  <!-- Usuario / Cerrar sesión -->
  <div class="flex items-center gap-3 text-sm">
    <ng-container *ngIf="user(); else loginLink">
      <span class="text-sky-200 italic">{{ user()?.email }}</span>
      <button
        (click)="logout()"
        class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded text-white"
      >
        Cerrar sesión
      </button>
    </ng-container>

    <ng-template #loginLink>
      <a
        routerLink="/login"
        class="bg-green-600 hover:bg-green-700 px-3 py-1 rounded text-white flex items-center gap-2"
      >
        <i class="fas fa-sign-in-alt"></i> Iniciar sesión
      </a>
    </ng-template>
  </div>
</nav>
